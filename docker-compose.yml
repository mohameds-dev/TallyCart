services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: tallycart
      POSTGRES_USER: tallycart
      POSTGRES_PASSWORD: tallycart
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tallycart"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build: .
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - ./server:/app/server
      - ./pyrightconfig.json:/app/pyrightconfig.json
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://tallycart:tallycart@db:5432/tallycart
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-True}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build: .
    entrypoint: ["/app/docker-entrypoint-celery.sh"]
    command: ["celery", "-A", "server", "worker", "-l", "info"]
    volumes:
      - ./server:/app/server
      - ./pyrightconfig.json:/app/pyrightconfig.json
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://tallycart:tallycart@db:5432/tallycart
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-True}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:

